<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Guess A Number Game</title>
</head>

<body>
    <header>
        <h1>Guess A Number</h1>
    </header>
    <section>
        <p>You have four guesses to guess a number between 1 and 20. Good luck.</p>
    </section>
    <section>
        <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.vernondowns.com%2Fwp-content%2Fuploads%2Fpromos%2Fracing%2Fguess-the-number-small.jpg&f=1&nofb=1">

        <input type="number" id="user-guess" min="1" max="20" value="1">

        <button id="guess-button">Press To Guess</button> <button id="reset-button">Reset</button>

        <div class="maintext">Guesses Remaining:
            <span id="guesses-remaining">4</span>
        </div>

        <div class="hidden" id="guess-holder">Your guess is
            <span id="guess-display" class="span-display">too high</span>
        </div>

        <div class="hidden" id="results-holder">You just
            <span id="results-display" class="span-display">won!</span>
        </div>

    </section>
    <script type="module" src="app.js"></script>
</body>

</html>
